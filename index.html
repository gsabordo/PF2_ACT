<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sabordo's Web Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --main-bg: linear-gradient(to right, #fce4ec, #f8bbd0);
      --card-bg: rgba(255, 255, 255, 0.7);
      --accent: #d81b60;
      --text-color: #4a148c;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    header {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: var(--shadow);
    }

    .profile-info h1 {
      font-size: 1.8rem;
      color: var(--accent);
    }

    .profile-info p {
      font-size: 1rem;
      margin: 4px 0;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.3s ease, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.9);
    }

    .card a {
      text-decoration: none;
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
    }

    .card a:hover {
      color: #ad1457;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

      </div>
    </header>

    </main>
  </div>
</body>
</html>
