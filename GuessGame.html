<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Secret Word</title>
  <style>
    :root {
      --main-bg: linear-gradient(to right, #ffe4f0, #f3e5f5);
      --success-bg: linear-gradient(to right, #e8f5e9, #c8e6c9);
      --fail-bg: linear-gradient(to right, #ffebee, #ffcdd2);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: #4a148c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .game-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
      position: relative;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .hint {
      font-style: italic;
      margin-bottom: 1.2rem;
      color: #ad1457;
    }

    input {
      padding: 0.8rem;
      width: 80%;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #f06292;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      margin-top: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.5rem;
      font-size: 1.1rem;
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 5px;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas class="confetti" id="confettiCanvas"></canvas>
    <h1>Guess the Secret Word <span class="emoji">‚ú®</span></h1>
    <p class="hint"><span class="emoji">üí°</span>Hint: Starts with <strong><span id="hint-letter">?</span></strong></p>
    <input type="text" id="userGuess" placeholder="Type your guess..." />
    <br>
    <button id="submitBtn">Submit <span class="emoji">‚û°Ô∏è</span></button>
    <p id="message"></p>
    <button id="restartBtn" style="display:none;">Play Again <span class="emoji">üîÅ</span></button>
    <button id="backBtn">‚¨ÖÔ∏è Back to Home</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="GuessGame.js"></script>
</body>
</html>
